<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de video</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Reproductor de Vídeo</h1>
    <div class="container">
        <div id="videoContainer" class="hidden">
            <video id="videoRep" controls>
                <p>No se pudo cargar el video. Asegúrese de que es un archivo con formato de video válido y/o que el navegador soporte HTML5.</p>
            </video>
            <div class="controls">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
                <button id="masV">Subir Volumen</button>
                <button id="menosV">Bajar Volumen</button>
                <input type="range" id="barraV" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <div id="mensaje" class="hidden">Error</div><br>
        <input type="file" id="videoFile" accept="video/*">
    </div>
  
    <script src="main.js"></script>
</body>
</html>
